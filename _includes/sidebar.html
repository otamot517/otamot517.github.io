<div class="custom-sidebar">
  <div class="sidebar-header">
    <a href="{{ '/' | relative_url }}">
      <img src="{{ '/assets/favicons/favicon-96x96.png' | relative_url }}" alt="Logo">
      <h2>{{ site.title }}</h2>
    </a>
  </div>

  <nav class="sidebar-nav">
    {% for page in site.header_pages %}
      <a class="nav-link" href="{{ page.url | relative_url }}">{{ page.title }}</a>
    {% endfor %}
    <a class="nav-link" href="https://github.com/{{ site.github_username }}">GitHub</a>
  </nav>

  <div class="sidebar-footer">
    <p>Â© {{ site.time | date: '%Y' }} {{ site.author }}</p>
  </div>
</div>
