<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/favicons/apple-icon-57x57.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-icon-180x180.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.1/lib/sakana.min.css"/>

  <style>
    /* --- CSS 變數設定 --- */
    :root {
      --sidebar-width: 260px;
      --sidebar-bg: #1e1e1e;       /* 深色背景 */
      --sidebar-text: #ffffff;     /* 淺灰文字 */
      --sidebar-hover: #6e6e6e;    /* 滑鼠懸停顏色 */
      --content-bg: #ffffff;
      --transition-speed: 0.3s;
    }

    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; overflow-x: hidden; background: var(--content-bg); }

    /* --- 1. 頂部控制列 (Top Bar) --- */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
      height: 50px;
    }

    /* --- 2. 側邊欄樣式 (Sidebar) --- */
    .sidebar-wrapper {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: var(--sidebar-text); /* 強制文字顏色 */
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform var(--transition-speed);
      display: flex;
      flex-direction: column;
      z-index: 1000;
      border-right: 1px solid #757575;
    }

    /* 收合狀態 */
    .collapsed .sidebar-wrapper { transform: translateX(-100%); }

    /* 修正：側邊欄內的圖片與 Logo (解決圖片巨大化問題) */
    .sidebar-header {
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    /* 關鍵修正：限制圖片最大寬度 */
    .sidebar-header img, .sidebar-brand img, .sidebar-logo img {
      width: 40px !important; 
      height: 40px !important;
      border-radius: 8px;
      object-fit: cover;
    }

    .sidebar-header a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1rem;
    }

    /* 修正：導航連結樣式 (解決文字看不清楚) */
    .sidebar-nav a, .nav-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 25px;
      color: #bbbbbb !important; /* 淺灰色 */
      text-decoration: none;
      transition: 0.2s;
      font-size: 0.95rem;
    }

    .sidebar-nav a:hover, .nav-item:hover {
      background-color: var(--sidebar-hover);
      color: #ffffff !important; /* 滑鼠滑過變亮白 */
      padding-left: 30px; /* 小小的位移動畫 */
    }

    /* 分類標籤樣式 */
    .nav-label {
      font-size: 0.75rem;
      color: #666;
      padding: 15px 25px 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    /* --- 3. 內容區樣式 (Main Content) --- */
    .site-container { display: flex; transition: all var(--transition-speed); }

    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      min-height: 100vh;
      transition: margin var(--transition-speed);
    }

    .collapsed .main-content { margin-left: 0; }

    /* 內容容器限制 (防止炸裂) */
    .wrapper {
      max-width: 850px !important;
      margin: 0 auto !important;
      padding: 40px 20px !important;
    }

    /* 按鈕樣式 */
    .toggle-btn, .icon-btn { 
      background: none; border: none; cursor: pointer; font-size: 24px; padding: 5px; color: inherit; 
    }
    #sidebar-toggle-close { color: #fff; } /* 側邊欄內的按鈕強制白色 */

    /* --- 4. Sakana Widget 位置 --- */
    #sakana-widget { 
      position: fixed !important; 
      right: 20px !important; 
      bottom: 20px !important; 
      z-index: 99999 !important; 
    }
  </style>

  <body class=""> 
    <div class="top-bar">
      <button id="sidebar-toggle-open" class="toggle-btn" style="color:#333">☰</button>
      <span style="margin-left:10px; font-weight:bold;">{{ site.title }}</span>
    </div>

    <div class="site-container" id="site-wrapper">
      
      <aside class="sidebar-wrapper">
        {%- include sidebar.html -%}
      </aside>

      <main class="main-content">
        <div class="wrapper">
          {{ content }}
        </div>
        {%- include footer.html -%}
      </main>
    </div>

    <div id="sakana-widget"></div>

    <script src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.1/lib/sakana.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // 1. 側邊欄收合邏輯
        const wrapper = document.getElementById('site-wrapper');
        const btnOpen = document.getElementById('sidebar-toggle-open');
        const btnClose = document.getElementById('sidebar-toggle-close');

        function toggle() {
          wrapper.classList.toggle('collapsed');
          document.body.classList.toggle('collapsed');
        }

        if (btnOpen) btnOpen.onclick = toggle;
        if (btnClose) btnClose.onclick = toggle;

        // 2. Sakana Widget 初始化
        new SakanaWidget({
          size: 200,
          autoFit: true,
        }).mount('#sakana-widget');
      });
    </script>
  </body>
</html>
