<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  {%- include head.html -%}

  <link rel="apple-touch-icon" sizes="57x57" href="{{ '/assets/favicons/apple-icon-57x57.png' | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/favicons/apple-icon-180x180.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/favicons/favicon-32x32.png' | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/favicons/favicon-16x16.png' | relative_url }}">
  <link rel="manifest" href="{{ '/assets/favicons/manifest.json' | relative_url }}">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.1/lib/sakana.min.css"/>

  <style>
    :root {
      --sidebar-width: 280px;
      --sidebar-bg: #1e1e1e;
      --content-bg: #ffffff;
      --transition-speed: 0.3s;
    }

    body { margin: 0; font-family: sans-serif; overflow-x: hidden; background: var(--content-bg); }

    /* 頂部控制列 */
    .top-bar {
      display: flex;
      align-items: center;
      padding: 10px 20px;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .site-container {
      display: flex;
      transition: all var(--transition-speed);
    }

    /* 側邊欄樣式 */
    .sidebar-wrapper {
      width: var(--sidebar-width);
      background: var(--sidebar-bg);
      color: #fff;
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      transition: transform var(--transition-speed);
      display: flex;
      flex-direction: column;
      z-index: 1000;
    }

    /* 收合狀態 */
    .collapsed .sidebar-wrapper { transform: translateX(-100%); }

    /* 內容區：修正 Minima 炸裂 */
    .main-content {
      flex: 1;
      margin-left: var(--sidebar-width);
      min-height: 100vh;
      transition: margin var(--transition-speed);
    }

    .collapsed .main-content { margin-left: 0; }

    /* 強制限制內容寬度，防止排版炸裂 */
    .wrapper {
      max-width: 800px !important;
      margin: 0 auto !important;
      padding: 40px 20px !important;
    }

    .toggle-btn { background: none; border: none; cursor: pointer; font-size: 24px; padding: 5px 15px; }

    /* Sakana Widget 位置與層級 */
    #sakana-widget { 
      position: fixed !important; 
      right: 20px !important; 
      bottom: 20px !important; 
      z-index: 99999 !important; 
    }
  </style>

  <body class=""> <div class="top-bar">
      <button id="sidebar-toggle-open" class="toggle-btn" style="color:#333">☰</button>
      <span style="margin-left:10px; font-weight:bold;">{{ page.title }}</span>
    </div>

    <div class="site-container" id="site-wrapper">
      {%- include sidebar.html -%}

      <main class="main-content">
        <div class="wrapper">
          {{ content }}
        </div>
        {%- include footer.html -%}
      </main>
    </div>

    <div id="sakana-widget"></div>

    <script src="https://cdn.jsdelivr.net/npm/sakana-widget@2.7.1/lib/sakana.min.js"></script>
    <script>
      // A. 側邊欄收合邏輯 (加入安全檢查)
      document.addEventListener('DOMContentLoaded', function() {
        const wrapper = document.getElementById('site-wrapper');
        const btnOpen = document.getElementById('sidebar-toggle-open');
        const btnClose = document.getElementById('sidebar-toggle-close'); // 需在 sidebar.html 內

        function toggle() {
          wrapper.classList.toggle('collapsed');
          document.body.classList.toggle('collapsed');
        }

        if (btnOpen) btnOpen.onclick = toggle;
        if (btnClose) btnClose.onclick = toggle;

        // B. 初始化 Sakana Widget
        new SakanaWidget({
          size: 200,
          autoFit: true,
        }).mount('#sakana-widget');
      });
    </script>
  </body>
</html>
